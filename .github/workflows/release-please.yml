name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Update PR title with date and branch
        if: steps.release.outputs.pull-request-number != ''
        run: |
          DATE=$(date +'%Y-%m-%d')
          BRANCH=${GITHUB_REF_NAME}
          gh pr edit ${{ steps.release.outputs.pull-request-number }} \
            --title "ðŸš€ Release watashime v${{ steps.release.outputs.version }} ($DATE) [${BRANCH}]"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
